<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9a825;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: left;
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .checkbox-group, .radio-group {
      margin-top: 10px;
    }

    .checkbox-group label,
    .radio-group label {
      font-weight: normal;
      display: block;
      margin-top: 5px;
    }

    button {
      background-color: #f9a825;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ef6c00d8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Survey Form</h2>
    <p>User stories survey form</p>

    <form>
      <!-- Name Validation: Only letters and spaces -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Name" 
             pattern="[A-Za-z\s]+" 
             title="Please enter letters and spaces only" required>

      <!-- Email is automatically validated -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Enter E-Mail" required>

      <!-- Experience Validation: No negative numbers -->
      <label for="experience">Work Experience (in years):</label>
      <input type="number" id="experience" name="experience" placeholder="Enter Number" min="0" required>

      <label for="comfort">Are you comfortable investing in real estate on platform without first investigating properly?</label>
      <select id="comfort" name="comfort" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Not Sure">Not Sure</option>
      </select>

      <label for="suggestions">Suggestions to build trusted platform:</label>
      <textarea id="suggestions" name="suggestions" rows="3" placeholder="Your suggestions..."></textarea>

      <div class="checkbox-group">
        <label>You are ready to invest in:</label>
        <label><input type="checkbox" name="investment" value="Real Estate"> Real Estate</label>
        <label><input type="checkbox" name="investment" value="Mutual Funds"> Mutual Funds</label>
        <label><input type="checkbox" name="investment" value="Crypto Currency"> Crypto Currency</label>
        <label><input type="checkbox" name="investment" value="Stocks & Bonds"> Stocks & Bonds</label>
      </div>

      <div class="radio-group">
        <label>Are you ready for further contact?</label>
        <label><input type="radio" name="contact" value="Yes" required> Yes</label>
        <label><input type="radio" name="contact" value="No" required> No</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
